<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="flex justify-center md:py-18">
    <div class="flex flex-col md:items-center w-full md:w-3/4 p-10 bg-base-100 rounded-2xl">
        <h1 class="mb-8 text-2xl font-bold text-center">Mi lista de tareas</h1>
        <div class="flex md:w-3/4 join mb-6">
            <input type="text" name="task" id="task" class="input input-primary flex-grow" placeholder="Ingresar nueva tareas">
            <button class="btn btn-primary text-primary-content rounded-r-2xl" id="add">Agregar</button>
        </div>
        <div class="task-container md:w-3/4 md:overflow-auto">
            <ul id="task-list">
            </ul>
        </div>
    </div>
    <script src="../src/tareas.js"></script>
</body>

</html>
